{% extends "index.html" %}

{% block content %}
<section class="max-w-xl mx-auto p-4 mt-16 mb-16 bg-white rounded-md shadow-sm border border-green-100">
  <h1 class="text-2xl font-semibold mb-4 text-center text-green-700 tracking-wide drop-shadow-sm">
    Contact Us
  </h1>
  <p class="text-gray-600 mb-6 text-center text-sm leading-relaxed max-w-md mx-auto">
    Have questions, suggestions or feedback? Fill out the form below and we'll get back to you shortly.
  </p>

  <form method="post" action="" class="space-y-4" autocomplete="off" novalidate>
    {% csrf_token %}

    <div>
      <label for="name" class="block mb-1 text-gray-900 font-medium text-sm">Your Name</label>
      <input
        type="text" id="name" name="name" required
        placeholder="Enter your full name"
        class="w-full rounded border border-gray-300 px-3 py-2 text-gray-900 text-sm placeholder-gray-400
               focus:outline-none focus:ring-1 focus:ring-green-300 focus:border-green-500 transition duration-200 shadow-sm"
      />
    </div>

    <div>
      <label for="email" class="block mb-1 text-gray-900 font-medium text-sm">Your Email</label>
      <input
        type="email" id="email" name="email" required
        placeholder="Enter your email address"
        class="w-full rounded border border-gray-300 px-3 py-2 text-gray-900 text-sm placeholder-gray-400
               focus:outline-none focus:ring-1 focus:ring-green-300 focus:border-green-500 transition duration-200 shadow-sm"
      />
    </div>

    <div>
      <label for="message" class="block mb-1 text-gray-900 font-medium text-sm">Your Message</label>
      <textarea
        id="message" name="message" required rows="3"
        placeholder="Write your message here..."
        class="w-full rounded border border-gray-300 px-3 py-2 text-gray-900 text-sm placeholder-gray-400 resize-none
               focus:outline-none focus:ring-1 focus:ring-green-300 focus:border-green-500 transition duration-200 shadow-sm"
      ></textarea>
    </div>

    <button
      type="submit"
      class="w-full py-2 bg-green-600 hover:bg-green-700 text-white font-semibold text-sm rounded shadow
             transition duration-200 ease-in-out transform hover:-translate-y-0.5"
    >
      Send Message
    </button>
  </form>

  {% if messages %}
    <div class="mt-6 max-w-sm mx-auto space-y-2">
      {% for message in messages %}
        <div
          class="rounded p-2 text-white text-center font-medium
                 {% if message.tags == 'success' %} bg-green-600
                 {% elif message.tags == 'error' %} bg-red-600
                 {% else %} bg-gray-700 {% endif %}"
          role="alert"
          >
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
</section>
<a href="https://wa.me/+91 98255 53565" target="_blank" id="whatsapp-button" class="fixed bottom-10 right-10 z-50 cursor-pointer w-16 h-16 flex items-center justify-center bg-green-500 text-white rounded-full shadow-lg hover:bg-green-600 transition">
    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-8 h-8" viewBox="0 0 24 24">
        <path d="M20.52 3.48A11.78 11.78 0 0012 0C5.37 0 0 5.37 0 12c0 2.12.56 4.14 1.63 5.92L0 24l6.36-1.63A11.87 11.87 0 0012 24c6.63 0 12-5.37 12-12 0-3.2-1.25-6.2-3.48-8.52zM12 22a10 10 0 01-5.22-1.43l-.37-.22-3.78.97.98-3.68-.24-.38A10 10 0 1122 12 10 10 0 0112 22zm5.34-7.17c-.28-.14-1.65-.81-1.91-.91s-.47-.14-.67.14-.77.91-.95 1.1-.35.21-.64.07a8.57 8.57 0 01-2.53-1.55 9.11 9.11 0 01-1.69-2.1c-.18-.31 0-.48.13-.63.14-.14.31-.35.47-.52.15-.17.2-.28.3-.47.1-.17.05-.32-.02-.46-.07-.14-.66-1.58-.91-2.18-.24-.57-.48-.49-.66-.5-.17 0-.37 0-.56 0s-.46.07-.7.32a2.93 2.93 0 00-1.04 2.45c0 1.44.68 2.83 1.54 3.85a13.32 13.32 0 004.57 3.57c.64.28 1.11.45 1.49.58.63.21 1.2.18 1.65.11.5-.08 1.65-.67 1.88-1.32.23-.66.23-1.22.16-1.33-.07-.11-.27-.17-.56-.3z"/>
    </svg>
</a>

<script>
    const whatsappBtn = document.getElementById('whatsapp-button');

    let isDragging = false;
    let offset = { x: 0, y: 0 };

    whatsappBtn.addEventListener('mousedown', (e) => {
        isDragging = true;
        offset.x = e.clientX - whatsappBtn.getBoundingClientRect().left;
        offset.y = e.clientY - whatsappBtn.getBoundingClientRect().top;
        whatsappBtn.style.transition = 'none';
    });

    document.addEventListener('mousemove', (e) => {
        if (isDragging) {
            whatsappBtn.style.left = `${e.clientX - offset.x}px`;
            whatsappBtn.style.top = `${e.clientY - offset.y}px`;
        }
    });

    document.addEventListener('mouseup', () => {
        if (isDragging) {
            isDragging = false;
            whatsappBtn.style.transition = 'all 0.2s ease';
        }
    });
</script>

<style>
    #whatsapp-button {
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        z-index: 50;
        cursor: pointer;
    }

    #whatsapp-button:hover {
        transform: scale(1.1);
        transition: transform 0.2s;
    }
</style>
{% endblock %}
