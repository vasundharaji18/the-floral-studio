{% extends 'index.html' %}
{% load static %}

{% block content %}

<div style="background-color: #f5fff2; min-height: 100vh; padding: 40px 0; font-family: 'Segoe UI', sans-serif;">
<h2 style="text-align: center; color: #3e4d3a; margin-bottom: 40px;">Delivery Address</h2>
<div style="width: 80%; max-width: 600px; margin: 0 auto; padding: 30px; background-color: #ffffff; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.08);">
<form method="post">
{% csrf_token %}

        <div style="margin-bottom: 20px;">
            <label for="{{ form.full_name.id_for_label }}" style="display: block; font-weight: bold; margin-bottom: 8px;">{{ form.full_name.label }}</label>
            {{ form.full_name }}
        </div>

        <div style="margin-bottom: 20px;">
            <label for="{{ form.phone_number.id_for_label }}" style="display: block; font-weight: bold; margin-bottom: 8px;">{{ form.phone_number.label }}</label>
            {{ form.phone_number }}
        </div>

        <div style="margin-bottom: 20px;">
            <label for="{{ form.street_address.id_for_label }}" style="display: block; font-weight: bold; margin-bottom: 8px;">{{ form.street_address.label }}</label>
            {{ form.street_address }}
        </div>

        <div style="margin-bottom: 20px;">
            <label for="{{ form.city.id_for_label }}" style="display: block; font-weight: bold; margin-bottom: 8px;">{{ form.city.label }}</label>
            {{ form.city }}
        </div>

        <div style="margin-bottom: 20px;">
            <label for="{{ form.state.id_for_label }}" style="display: block; font-weight: bold; margin-bottom: 8px;">{{ form.state.label }}</label>
            {{ form.state }}
        </div>

        <div style="margin-bottom: 20px;">
            <label for="{{ form.pincode.id_for_label }}" style="display: block; font-weight: bold; margin-bottom: 8px;">{{ form.pincode.label }}</label>
            {{ form.pincode }}
        </div>

        <div style="margin-bottom: 20px;">
            <label for="{{ form.country.id_for_label }}" style="display: block; font-weight: bold; margin-bottom: 8px;">{{ form.country.label }}</label>
            {{ form.country }}
        </div>

        <div style="text-align: center;">
            <button type="submit" style="padding: 14px 30px; background-color: #74c69d; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">
                Save Address & Proceed to Payment
            </button>
        </div>
    </form>
</div>

</div>
{% endblock %}
