{% extends "base.html" %}
{% load static %}

{% block title %}Payment Failed{% endblock %}

{% block content %}
<section class="min-h-screen flex items-center justify-center bg-gray-50 p-6">
    <div class="bg-white shadow-lg rounded-xl max-w-md w-full text-center p-8">
        <img src="{% static 'images/payment_failed.png' %}" alt="Payment Failed" class="w-24 mx-auto mb-4">
        <h1 class="text-2xl font-bold text-red-600 mb-3">Payment Failed!</h1>
        <p class="text-gray-700 mb-6">Unfortunately, your payment could not be processed. Please try again or contact support.</p>
        <div class="space-y-3">
            <a href="{% url 'checkout' %}" class="block w-full bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg transition">Try Again</a>
            <a href="{% url 'home' %}" class="block w-full bg-gray-300 hover:bg-gray-400 text-black py-2 px-4 rounded-lg transition">Go Home</a>
        </div>
    </div>
</section>
{% endblock %}
